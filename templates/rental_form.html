{% extends "main.html" %}

{% block content %}
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <h1 class="display-5 fw-bolder">Make a Reservation</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="{% url 'rental_item_detail' rental_item.pk %}" class="btn btn-outline-dark mt-auto">Cancel</a>
        </form>
    </div>
</section>
{% endblock %}
