{% extends "main.html" %}



{% block content %}


    <!-- Section-->
    <header class="bg-dark py-2">
        <div class="container px-5 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-2 fw-bolder small">Rent your dream vehicle</h1>
                <p class="lead fw-normal text-white-50 mb-0 small">Choose from a wide selection of vehicles</p>
            </div>
        </div>
    </header>
    
    <section class="py-5">
        <div class="container px-4 px-lg-3 mt-3">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                {% for rental in rental_items %}


                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img class="card-img-top" src="{{ rental.image.url }}" alt="rental vehicle image"/>
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">{{ rental.brand }} - {{ rental.model }}</h5>
                                    <!-- Product price-->
                                    <hr>
                                    <div class="mb-0 small">{{ rental.price_per_day }}/day</div>
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto"
                                                            href="{% url 'rental_item_detail' rental.id %}">View
                                    options</a></div>
                            </div>
                        </div>
                    </div>

                {% endfor %}

            </div>
        </div>
    </section>

{% endblock %}
